<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
    <form action="http://www.example.com/example">
        <label>Welcome to Library</label>
        <br>
        <label>Please login to connect your Library</label>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" minlength="8" maxlength="15">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Login">
    </form>
</body>
</html>
